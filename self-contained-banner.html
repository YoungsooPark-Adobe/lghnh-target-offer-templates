<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위젯형 띠 배너</title>
  <style>
    /* 배너 위젯 스타일 */
    .banner-widget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f5f5f5; /* 배경색 */
      border: 1px solid #ddd; /* 테두리 */
      border-radius: 8px; /* 둥근 모서리 */
      padding: 15px 20px;
      margin: 20px auto; /* 페이지 중앙 배치 */
      max-width: 800px; /* 최대 너비 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }

    /* 배너 텍스트 */
    .banner-widget .banner-text {
      flex: 1; /* 텍스트 영역 확장 */
      margin-right: 15px; /* 닫기 버튼과 간격 */
    }

    /* CTA 버튼 */
    .banner-widget .cta-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    .banner-widget .cta-button:hover {
      background-color: #0056b3; /* 호버 효과 */
    }

    /* 닫기 버튼 */
    .banner-widget .close-btn {
      background: #ccc;
      color: #333;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      text-align: center;
      line-height: 24px;
      cursor: pointer;
    }
    .banner-widget .close-btn:hover {
      background: #999; /* 호버 효과 */
    }
  </style>
</head>
<body>
  <!-- 띠 배너 위젯 -->
  <div class="banner-widget" id="bannerWidget">
    <div class="banner-text">
      🎉 지금 가입하면 첫 구매 시 20% 할인 쿠폰을 드립니다! <strong>회원 가입을 서두르세요!</strong>
    </div>
    <a href="#" class="cta-button">지금 가입하기</a>
    <button class="close-btn" onclick="closeBannerWidget()">×</button>
  </div>

  <!-- 페이지 콘텐츠 -->
  <div style="padding: 20px;">
    <h1>사이트 소개</h1>
    <p>이곳은 다양한 제품과 서비스를 제공하는 멋진 웹사이트입니다.</p>
  </div>

  <script>
    // 배너 위젯 닫기 기능
    function closeBannerWidget() {
      const banner = document.getElementById('bannerWidget');
      banner.style.display = 'none'; // 배너 숨김 처리
    }
  </script>
</body>
</html>
